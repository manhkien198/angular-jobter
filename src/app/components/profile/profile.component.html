<form
  class="p-10 border rounded shadow-lg hover:shadow-xl bg-white"
  [formGroup]="profileForm"
  (ngSubmit)="submit()"
>
  <h2>Profile</h2>
  <div class="flex items-center">
    <div class="w-1/3 mr-4">
      <mat-form-field class="mt-3 w-full">
        <mat-label>Name</mat-label>
        <input matInput class="w-full" formControlName="name" />
      </mat-form-field>
    </div>
    <div class="w-1/3 mr-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Last Name</mat-label>
        <input matInput class="w-full" formControlName="lastName" />
      </mat-form-field>
    </div>
    <div class="w-1/3 mr-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput class="w-full" formControlName="email" />
      </mat-form-field>
    </div>
  </div>
  <div class="flex items-center">
    <div class="w-1/3 mr-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Location</mat-label>
        <input matInput class="w-full" formControlName="location" />
      </mat-form-field>
    </div>

    <div class="w-1/3 mr-4">
      <button mat-button class="w-48 bg-sky-500 text-white">
        Save Changes
      </button>
    </div>
  </div>
</form>
