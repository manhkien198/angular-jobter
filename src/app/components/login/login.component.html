<form class="form" [formGroup]="loginForm" (ngSubmit)="submit()">
  <img class="form__logo" src="../../../assets/logo.svg" alt="logo in login" />
  <h1 class="text-4xl text-gray-600 text-center" *ngIf="!isRegister">Login</h1>
  <h1 class="text-4xl text-gray-600 text-center" *ngIf="isRegister">
    Register
  </h1>
  <div class="mb-2" *ngIf="isRegister">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
      Name
    </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      id="name"
      name="name"
      placeholder="Name"
      formControlName="name"
    />
  </div>
  <div
    *ngIf="
      submitted &&
      isRegister &&
      (getform['name'].errors || getform['name'].touched)
    "
    class="text-red-500 mb-2 mt-0"
  >
    <div *ngIf="getform['name'].errors?.['required']">Name is required</div>
  </div>
  <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
      Email
    </label>
    <input
      required
      minlength="6"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      placeholder="Email"
      formControlName="email"
    />
  </div>
  <div
    *ngIf="submitted && (getform['email'].errors || getform['email'].touched)"
    class="text-red-500 mb-2 mt-0"
  >
    <div *ngIf="getform['email'].errors?.['required']">Email is required</div>
    <div *ngIf="getform['email'].errors?.['email']">
      Email must be a valid email address
    </div>
  </div>
  <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
      Password
    </label>
    <input
      required
      minlength="6"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      formControlName="password"
      type="password"
      placeholder="Password"
    />
  </div>
  <div
    *ngIf="
      submitted && (getform['password'].errors || getform['password'].touched)
    "
    class="text-red-500 mb-2 mt-0"
  >
    <div *ngIf="getform['password'].errors?.['required']">
      Password is required
    </div>
    <div *ngIf="getform['password'].errors?.['minlength']">
      Password must be at least 6 characters
    </div>
  </div>
  <div class="flex items-center justify-between">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline"
      type="submit"
    >
      Submit
    </button>
    <button (click)="isRegister = !isRegister" *ngIf="!isRegister">
      <a
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        href=""
        (click)="prevent($event)"
      >
        Register
      </a>
    </button>
    <button (click)="backToLogin()" *ngIf="isRegister">
      <a
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        href=""
      >
        Login
      </a>
    </button>
  </div>
</form>
