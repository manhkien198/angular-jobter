<form
  class="p-10 border rounded shadow-lg hover:shadow-xl bg-white"
  [formGroup]="addForm"
  (ngSubmit)="submit()"
>
  <h2 *ngIf="!isEdit">Edit Job</h2>
  <h2 *ngIf="isEdit">Add Job</h2>
  <div class="flex items-center">
    <div class="w-1/3 mr-4">
      <mat-form-field class="mt-5 w-full">
        <mat-label>Position</mat-label>
        <input matInput class="w-full" formControlName="position" />
      </mat-form-field>
    </div>
    <div class="w-1/3 mr-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Company</mat-label>
        <input matInput class="w-full" formControlName="company" />
      </mat-form-field>
    </div>
    <div class="w-1/3 mr-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Location</mat-label>
        <input matInput class="w-full" formControlName="location" />
      </mat-form-field>
    </div>
  </div>
  <div class="flex items-center">
    <div class="w-1/3 mr-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Status</mat-label>

        <mat-select class="w-full" formControlName="status">
          <mat-option value="{{ item }}" *ngFor="let item of status">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="w-1/3 mr-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Job Type</mat-label>

        <mat-select class="w-full" formControlName="type">
          <mat-option value="{{ item }}" *ngFor="let item of type">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="w-1/3">
      <button
        mat-button
        class="w-48 bg-gray-300 text-white mr-4"
        (click)="clearFilter()"
        *ngIf="!isEdit"
      >
        Clear
      </button>
      <button mat-button type="submit" class="w-48 bg-sky-500 text-white">
        Submit
      </button>
    </div>
  </div>
</form>
